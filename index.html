<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="./sections/cover.md"></section>
				<section data-markdown="./sections/is_HTML_CSS_turing_complete.md"></section>
				<section data-markdown="./sections/what_is_automaton.md"></section>
				<section data-markdown="./sections/fa.md"></section>
				<section data-markdown="./sections/what_is_rule_110.md"></section>
				<section data-markdown="./sections/game_of_life.md"></section>
				<section data-markdown="./sections/rule_110.md"></section>
				<section data-markdown="./sections/why_is_CSS3.md"></section>
				<section data-markdown="./sections/CSS3_selectors_usage.md"></section>
				<section data-markdown="./sections/demo_time.md"></section>
				<section data-markdown="./sections/implementation_details.md"></section>
				<section data-markdown="./sections/implementation_details_CSS.md"></section>
				<section data-markdown="./sections/what_the.md"></section>
				<section data-markdown="./sections/implementation_details_selector.md"></section>
				<section data-markdown="./sections/implements_transitions.md"></section>
				<section data-markdown="./sections/implements_transitions_2.md"></section>
				<section data-markdown="./sections/what_we_learn.md"></section>
				<section data-markdown="./sections/Time_to_build_our_own_automaton.md"></section>
				<section data-markdown="./sections/demo_time_2.md"></section>
				<section data-markdown="./sections/conclusion.md"></section>
				<section data-markdown="./sections/end.md"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				transition: 'none',
				transitionSpeed: 'fast',

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
